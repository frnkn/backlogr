language: python
python:
  - "2.7"
branches:
  only:
    - develop
    - master
services:
  - postgresql
  # command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
before_script:
 - psql -c 'create database backlogr;' -U postgres
script:
  - python manage.py check --settings=backlogr.settings.local
  - python manage.py migrate --noinput --settings=backlogr.settings.local
  - python manage.py test --noinput --settings=backlogr.settings.local
